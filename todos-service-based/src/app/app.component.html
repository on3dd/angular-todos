<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div class="card-body">
            <h4 class="card-title">Awesome Todo list</h4>
            <app-todos-input (added)="onTodoAdded($event)"></app-todos-input>

            <div>Todos count: {{ todosCount$ | async }}</div>

            <ng-container *ngIf="todos$ | async as todos">
              <app-todos-list
                [items]="todos"
                (toggle)="onTodoToggled($event)"
                (delete)="onTodoDeleted($event)"
              ></app-todos-list>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toasts-container></app-toasts-container>
