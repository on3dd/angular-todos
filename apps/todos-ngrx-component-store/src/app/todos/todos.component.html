<div class="card px-3">
  <div class="card-body">
    <h4 class="card-title">Awesome Todo list</h4>

    @if (vm$ | async; as vm) {
      <app-todos-input (added)="onTodoAdded($event)" />

      <div>Todos count: {{ vm.todosCount }}</div>

      <app-todos-list [items]="vm.todos" (toggle)="onTodoToggled($event)" (delete)="onTodoDeleted($event)" />
    }
  </div>
</div>
